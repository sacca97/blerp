syscfg.defs:
    BTSHELL_ANS:
        description: Include support for the alert notification service.
        value: 1
    BLE_LL_PRODUCT_ID:
        description: Product ID for the device.
        value: 0xb023 # Mx Master 3 (TODO: modify at runtime for better spoofing)

syscfg.vals:
    CONSOLE_IMPLEMENTATION: full
    LOG_IMPLEMENTATION: full
    STATS_IMPLEMENTATION: full

    # Enable the shell task.
    SHELL_TASK: 1

    # Set log level to info (disable debug logging).
    LOG_LEVEL: 1

    # Disable security manager (pairing and bonding).
    BLE_SM_LEGACY: 1
    BLE_SM_SC: 1
    # BLE_SM_IO_CAP: 4
    BLE_SM_MITM: 0
    BLE_SM_BONDING: 1

    # Default task settings
    OS_MAIN_STACK_SIZE: 1024
    BLE_LL_STACK_SIZE: 512

    MSYS_1_BLOCK_COUNT: 50

    # SMP is not supported in this app, so disable smp-over-shell.
    SHELL_MGMT: 0

    # Apple / Microsoft(or intel?) TODO: modify this at runtime for better spoofing
    BLE_LL_MANUFACTURER_ID: 0x046d

    # DO NOT CHANGE!
    BLE_SM_OUR_KEY_DIST: 1
    BLE_SM_THEIR_KEY_DIST: 0


    BLE_ATT_PREFERRED_MTU: 23

    BLE_SVC_BAS_BATTERY_LEVEL_NOTIFY_ENABLE: 1
    # BLE_SVC_DIS_MANUFACTURER_NAME_READ_PERM: 1    
    # BLE_SVC_DIS_MODEL_NUMBER_READ_PERM: 1      
    # Whether to save data to sys/config, or just keep it in RAM.
    BLE_STORE_CONFIG_PERSIST: 0

